<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact • Green UI</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container nav-inner">
        <a class="brand" href="./index.html"><span class="brand-icon"></span> Green UI</a>
        <nav class="nav-links">
          <a class="nav-link" href="./index.html">Home</a>
          <a class="nav-link" href="./about.html">About</a>
          <a class="nav-link active" href="./contact.html">Contact</a>
          <a class="nav-cta" href="./login.html">Login</a>
        </nav>
      </div>
    </header>

    <main>
      <section>
        <div class="container">
          <h2>Contact Us</h2>
          <p class="muted">We'd love to hear from you. Fill out the form and we'll get back soon.</p>

          <form class="form-grid" onsubmit="event.preventDefault(); alert('Submitted!');">
            <div class="form-row" style="grid-template-columns: 1fr 1fr;">
              <div>
                <label class="label" for="name">Name</label>
                <input class="input" id="name" placeholder="Your Name" />
              </div>
              <div>
                <label class="label" for="phone">Mobile Number</label>
                <input class="input" id="phone" placeholder="Your Mobile Number" />
              </div>
            </div>

            <div class="form-row" style="grid-template-columns: 1fr;">
              <div>
                <label class="label" for="email">Email</label>
                <input class="input" type="email" id="email" placeholder="Your Email" />
              </div>
            </div>

            <div>
              <label class="label" for="message">Message</label>
              <textarea class="textarea" id="message" placeholder="Your Message"></textarea>
            </div>

            <div>
              <button class="btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="container center">© <span id="y"></span> Green UI.</div>
    </footer>
    <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
  </body>
  </html>
